
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NTV11 Intro Visual</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .animated-logo {
      width: 90vw;
      max-width: 1200px;
      opacity: 0;
      animation:
        fadeInFlicker 2.5s ease-out forwards,
        breathe 6s ease-in-out infinite,
        flickerRepeat 1.5s steps(2, start) infinite;
      animation-delay: 0s, 0s, 2.5s;
      animation-duration: 2.5s, 6s, 6s;
    }

    @keyframes fadeInFlicker {
      0% { opacity: 0; transform: scale(0.9); }
      20% { opacity: 0.5; }
      40% { opacity: 1; }
      50% { opacity: 0.6; }
      60% { opacity: 1; }
      70% { opacity: 0.85; }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes flickerRepeat {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <img
    src="https://11th-exhibition.github.io/IntroVisual-Repo/images/yunlogobanner.png"
    alt="NTV11 LOGO"
    class="animated-logo"
  />
</body>
</html>
