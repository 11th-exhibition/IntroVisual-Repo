
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NTV11 Intro Visual</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .animated-logo {
      width: 150vw;
      max-width: 1200px;
      opacity: 0;
      animation:
        fadeIn 2.5s ease-out forwards,
        breathe 6s ease-in-out infinite,
        flicker 1.5s steps(2, start) infinite;
      animation-delay: 0s, 0s, 2.5s;
      animation-duration: 2.5s, 6s, 6s;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes flicker {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(0.4); }
    }
  </style>
</head>
<body>
  <img
    src="https://11th-exhibition.github.io/IntroVisual-Repo/images/yunlogobanner.png"
    alt="NTV11 LOGO"
    class="animated-logo"
  />
</body>
</html>
